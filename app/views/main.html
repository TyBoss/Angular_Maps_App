
<div class="col-md-8"
   <label>Enter a location: </label>
   <input type="text"  ng-model="locationQueryCriteria" /> 
   <button ng-click="getMapDetails()" class="btn btn-primary btn-xs">Find Location</button>
   <button ng-click="addToLocationList()" class="btn btn-primary btn-xs">Add Location</button>
   <br/>
   <br/>
   <select id="locationList" ng-model="selectedLocation" ng-options="loc for loc in locations"></select>
   
</div>
<div class="col-md-4">
   <div id="mapCanvas"></div>
</div>
